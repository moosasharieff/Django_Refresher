{% extends "base.html" %}
{% block body_block %}

<div class="jumbrotron">
    {% if registered %}
        <h1>Thank you for registering!</h1>
    {% else %}
        <h1>Please fill out the registration form :</h1>
        <form enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ user_profile_form.as_p }}
            <input type="submit" value="Register">
        </form>
    {% endif %}

</div>

{% endblock %}
